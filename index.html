<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

	<!-- Animation.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

	<!-- Css Stylesheet -->
	<link rel="stylesheet" href="./dist/style.css" />

	<!-- JavaScript -->
	<script defer src="./app/js/script.js"></script>

	<title>Time tracking dashboard | Frontend Mentor</title>
</head>

<body>
	<main class="container">
		<h1 class="sr-only">Time tracking dashboard</h1>

		<div class="report animate__animated animate__fadeInLeft">
			<div class="report__user">
				<img class="report__image" src="images/image-jeremy.png" alt="Jeremy Robson profile picture">

				<p class="report__text">
					<span>Report for</span>Jeremy Robson
				</p>
			</div>

			<ul class="report__list">
				<li class="report__item">
					<button class="report__btn" data-option="daily">Daily</button>
				</li>

				<li class="report__item">
					<button class="report__btn" data-option="weekly">Weekly</button>
				</li>

				<li class="report__item">
					<button class="report__btn" data-option="monthly">Monthly</button>
				</li>
			</ul>
		</div>

		<!-- Cards -->
		<section class="cards" id="cards">
			<h2 class="sr-only">Activity cards</h2>
		</section>
	</main>
</body>

</html>
